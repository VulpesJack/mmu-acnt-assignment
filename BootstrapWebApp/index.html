<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Team Apollo Dashboard Log In">
		<meta name="author" content="Jack Noble">
		<link rel="icon" href="img/favicon.ico">
		
		<title>Patient Monitoring Dashboard - Log In</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/floating-labels.css" rel="stylesheet">
	</head>
	
	<body>
		<form class="form-signin">
			<div class="text-center mb-4">
				<img class="mb-4" src="img/logo.png" alt="Team Apollo Logo" width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">Patient Monitoring Dashboard</h1>
				<p>Log into dashboard with user account information</p>
			</div>
			
			<div class="form-label-group">
				<input type="username" id="inputUsername" class="form-control" placeholder="User Name" required autofocus>
				<label for="inputUsername">User Name</label>
			</div>
			
			<div class="form-label-group">
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<label for="inputPassword">Password</label>
			</div>
			
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember Me <sup class="font-italic">(Not recommended for shared devices)</sup>
				</label>
			</div>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
			
			<p class="mt-5 mb-3 text-center">Log in issues? Click <a href="google.com">here.</a></p>
			<br />
			<p class="mt-5 mb-3 text-muted text-center">&copy; 2018 Team Apollo</p>
		</form>
	</body>
</html>
